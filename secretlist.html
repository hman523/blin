<body>
	<h1>Your night awaits!</h1>
	<h2>Tonight, you will</h2>
	<!--YOU NEED THE ARRAY FROM JAKE!!!!! -->
	<div class="center">
	<p></p>

		<table class="container">
		<thread><tr>
			<th><h1>Time<h1></th>
			<th><h1>Place</h1></th>
		</tr></thread>
			<tbody>
			<script>
				function addTime(hours, minutes){
					var time = updateTime()
					currentTimeMin += minutes;
					if(currentTimeMin >= 60){
						currentTimeMin = currentTimeMin % 60;
						currentTimeHour++;
					}
					currentTimeHour += hours;
					if(currentTimeHour >= 24){
						currentTimeHour-=24;
					}
					return time;
					
				}

				function updateTime(){
					if(currentTimeHour > 12){
						if (currentTimeMin < 10){
							return "" + (currentTimeHour-12) + ":0" + currentTimeMin + "PM";
						}
						return "" + (currentTimeHour-12)+ ":" + currentTimeMin + "PM";
					}
					if(currentTimeHour ==0){
							if (currentTimeMin < 10){
								return "" + 12 + ":0" + currentTimeMin + "AM";
						}
						return "" + 12 + ":" + currentTimeMin + "AM";
					}
					if (currentTimeMin < 10){
							return "" + currentTimeHour+ ":0" + currentTimeMin;
						}
					return "" + currentTimeHour+ ":" + currentTimeMin + "AM";
				}

				function getFontAwesome(type){
					dict = {"uber":'<i class="fa fa-taxi" aria-hidden="true"></i>', "resturant":'<i class="fa fa-cutlery" aria-hidden="true"></i>', "park":'<i class="fa fa-tree" aria-hidden="true"></i>', "museum":'<i class="fa fa-book" aria-hidden="true"></i>', "dessert":'<i class="fa fa-snowflake-o" aria-hidden="true"></i>'};
					return dict[type];
				}


				//Add real values from jake and joey
				var places = ["resturant", "museum", "dessert"];
				var currentTimeHour = 19;
				var currentTimeMin = 30;
				var uberTimeLengths = [10, 20, 4];
				var estimatedtimeAtLocation = [60, 45, 100];


				$("table").append("<tr><th>" + updateTime() + "</th><th>Starting location</th>")
				

				
				for (var i = 0; i < places.length; i++) {
  					if(currentTimeMin < 10){
  						$("table").append("<tr><th>" + addTime(0, uberTimeLengths[i])+"<th>" + getFontAwesome("uber") + "</th>");
  					}
  					else{
  						$("table").append("<tr><th>"  +  addTime(0, uberTimeLengths[i])+"<th>" + getFontAwesome("uber") + "</th>");
  					}
 					if(currentTimeMin < 10){
  						$("table").append("<tr><th>" + addTime(0, estimatedtimeAtLocation[i])+"<th>" + getFontAwesome(places[i]) + "</th>");
  					}
  					else{
  						$("table").append("<tr><th>" + addTime(0, estimatedtimeAtLocation[i])+"<th>" + getFontAwesome(places[i]) + "</th>");
  					}					


  					$("table").append("</tr>");
  				}


  		  	</script>
